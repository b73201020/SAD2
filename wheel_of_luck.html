    <script>
        // --- è®Šæ•¸èˆ‡è¨­å®š ---
        const canvas = document.getElementById('wheelCanvas');
        const ctx = canvas.getContext('2d');
        const textarea = document.getElementById('namesInput');
        const modal = document.getElementById('winnerModal');
        const modalContent = document.getElementById('modalContent');
        const countDisplay = document.getElementById('countDisplay');
        const musicSelect = document.getElementById('musicSelect');
        
        let names = [];
        let startAngle = 0;
        let arc = 0;
        let spinTimeout = null;
        let spinAngleStart = 0;
        let spinTime = 0;
        let spinTimeTotal = 0;
        let isSpinning = false;
        let currentWinnerIndex = -1;

        // éŸ³æ•ˆç›¸é—œè®Šæ•¸ (Web Audio API)
        let audioCtx;
        let activeOscillators = []; // å„²å­˜é€²è¡Œä¸­çš„éŸ³é »ç¯€é»ï¼Œæ–¹ä¾¿åœæ­¢
        let musicInterval = null;   // å„²å­˜éŸ³æ¨‚å¾ªç’°çš„è¨ˆæ™‚å™¨

        // --- é…è‰²ç›¤ (ç¾ä»£é¢¨æ ¼è‰²å½©) ---
        const palette = [
            '#FF6B6B', '#4ECDC4', '#45B7D1', '#FFA07A', '#98D8C8', 
            '#F7DC6F', '#BB8FCE', '#F1948A', '#82E0AA', '#85C1E9',
            '#F5B041', '#5D6D7E', '#D7BDE2', '#A3E4D7', '#F0B27A'
        ];

        // --- åˆå§‹åŒ– ---
        function init() {
            textarea.addEventListener('input', updateWheel);
            document.addEventListener('keydown', (e) => {
                if (e.ctrlKey && e.key === 'Enter') spin();
            });
            updateWheel();
        }

        function getNames() {
            // éæ¿¾ç©ºè¡Œ
            return textarea.value.split('\n').filter(name => name.trim() !== '');
        }

        function updateWheel() {
            names = getNames();
            countDisplay.innerText = `${names.length} å€‹é¸é …`;
            
            // è¨ˆç®—æ¯å€‹æ‰‡å½¢çš„è§’åº¦
            if (names.length > 0) {
                arc = 2 * Math.PI / names.length;
            } else {
                arc = 0;
            }
            drawWheel();
        }

        function shuffleNames() {
            const currentNames = getNames();
            for (let i = currentNames.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [currentNames[i], currentNames[j]] = [currentNames[j], currentNames[i]];
            }
            textarea.value = currentNames.join('\n');
            updateWheel();
        }

        function sortNames() {
            const currentNames = getNames();
            // æ”¯æ´ä¸­æ–‡æ’åº
            currentNames.sort((a, b) => a.localeCompare(b, 'zh-Hant'));
            textarea.value = currentNames.join('\n');
            updateWheel();
        }

        // --- ç¹ªè£½è½‰ç›¤ ---
        function drawWheel() {
            if (canvas.getContext) {
                const outsideRadius = 250;
                const textRadius = 190; // æ–‡å­—è·é›¢ä¸­å¿ƒçš„åŠå¾‘
                const insideRadius = 0; // å¯¦å¿ƒä¸­å¿ƒ
                const centerX = canvas.width / 2;
                const centerY = canvas.height / 2;

                ctx.clearRect(0, 0, canvas.width, canvas.height);

                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;

                // ç¹ªè£½æ¯ä¸€å€‹æ‰‡å½¢
                for (let i = 0; i < names.length; i++) {
                    const angle = startAngle + i * arc;
                    ctx.fillStyle = palette[i % palette.length];

                    ctx.beginPath();
                    ctx.arc(centerX, centerY, outsideRadius, angle, angle + arc, false);
                    ctx.arc(centerX, centerY, insideRadius, angle + arc, angle, true);
                    ctx.stroke();
                    ctx.fill();

                    // ç¹ªè£½æ–‡å­—
                    ctx.save();
                    ctx.fillStyle = "white"; 
                    
                    // å°‡åº§æ¨™ç§»åˆ°æ‰‡å½¢ä¸­å¿ƒä¸¦æ—‹è½‰
                    ctx.translate(centerX + Math.cos(angle + arc / 2) * textRadius, 
                                  centerY + Math.sin(angle + arc / 2) * textRadius);
                    ctx.rotate(angle + arc / 2 + Math.PI); // æ–‡å­—å‘å…§æ—‹è½‰
                    
                    const text = names[i];
                    // è‡ªå‹•èª¿æ•´å­—é«”å¤§å°
                    let fontSize = 24;
                    if (names.length > 12) fontSize = 18;
                    if (names.length > 20) fontSize = 14;
                    if (text.length > 10) fontSize = fontSize * 0.8;

                    ctx.font = `bold ${fontSize}px 'Noto Sans TC', sans-serif`;
                    ctx.shadowColor = "rgba(0,0,0,0.5)";
                    ctx.shadowBlur = 4;
                    // æ–‡å­—ç½®ä¸­
                    ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                    ctx.restore();
                }

                // ç¹ªè£½ä¸­å¿ƒè£é£¾åœ“
                ctx.beginPath();
                ctx.arc(centerX, centerY, 30, 0, 2 * Math.PI);
                ctx.fillStyle = "white";
                ctx.fill();
                ctx.lineWidth = 5;
                ctx.strokeStyle = "#e2e8f0";
                ctx.stroke();

                // ç¹ªè£½å¤–æ¡†åœ“
                ctx.beginPath();
                ctx.arc(centerX, centerY, outsideRadius, 0, 2 * Math.PI);
                ctx.lineWidth = 10;
                ctx.strokeStyle = "#ffffff";
                ctx.stroke();
                
                // é™°å½±æ•ˆæœ
                ctx.beginPath();
                ctx.arc(centerX, centerY, outsideRadius, 0, 2 * Math.PI);
                ctx.lineWidth = 1;
                ctx.strokeStyle = "rgba(0,0,0,0.1)";
                ctx.stroke();
            }
        }

        // --- æ—‹è½‰é‚è¼¯ ---
        function spin() {
            if (isSpinning) return;
            if (names.length < 1) {
                alert('è«‹å…ˆè¼¸å…¥è‡³å°‘ä¸€å€‹é¸é …ï¼');
                return;
            }

            isSpinning = true;
            document.getElementById('spinBtn').disabled = true;
            document.getElementById('spinBtn').classList.add('opacity-50', 'cursor-not-allowed');
            
            // éš¨æ©Ÿæ—‹è½‰åƒæ•¸
            spinAngleStart = Math.random() * 10 + 10; // åˆå§‹é€Ÿåº¦
            spinTime = 0;
            spinTimeTotal = Math.random() * 3000 + 4000; // æ—‹è½‰æ™‚é–“ 4-7 ç§’

            if (document.getElementById('soundToggle').checked) {
                playSpinSound();
            }

            rotateWheel();
        }

        function rotateWheel() {
            spinTime += 30;
            if (spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            
            // æ¸›é€Ÿå‡½æ•¸ (Ease Out)
            const spinAngle = spinAngleStart - easeOut(spinTime, 0, spinAngleStart, spinTimeTotal);
            startAngle += (spinAngle * Math.PI / 180);
            drawWheel();
            
            // è™•ç†ã€æ©Ÿæ¢°é½’è¼ªã€‘éŸ³æ•ˆçš„é »ç‡è®ŠåŒ– (å…¶ä»–éŸ³æ¨‚æ¨¡å¼ä¸éœ€è¦è®Šé€Ÿ)
            if (document.getElementById('soundToggle').checked && musicSelect.value === 'mechanical') {
                updateMechanicalSound(spinTime, spinTimeTotal);
            }

            spinTimeout = requestAnimationFrame(rotateWheel);
        }

        function stopRotateWheel() {
            cancelAnimationFrame(spinTimeout);
            isSpinning = false;
            document.getElementById('spinBtn').disabled = false;
            document.getElementById('spinBtn').classList.remove('opacity-50', 'cursor-not-allowed');

            stopSpinSound();
            if (document.getElementById('soundToggle').checked) {
                playWinSound();
            }

            // è¨ˆç®—ä¸­çè€…
            let currentAngle = startAngle % (2 * Math.PI);
            if (currentAngle < 0) currentAngle += 2 * Math.PI;
            
            const winningIndex = Math.floor((2 * Math.PI - currentAngle) / arc) % names.length;
            
            showWinner(names[winningIndex], winningIndex);
        }

        function easeOut(t, b, c, d) {
            const ts = (t /= d) * t;
            const tc = ts * t;
            return b + c * (tc + -3 * ts + 3 * t);
        }

        // --- é€²éšéŸ³æ•ˆç³»çµ± (Music System) ---
        function initAudio() {
            if (!audioCtx) {
                audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            }
            // Resume context if suspended (browser policy)
            if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
        }

        // æ’­æ”¾å–®å€‹éŸ³ç¬¦çš„è¼”åŠ©å‡½å¼
        function playNote(frequency, type = 'sine', duration = 0.1, volume = 0.1) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = type;
            osc.frequency.value = frequency;
            
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + duration);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
            
            // å­˜å…¥é™£åˆ—ä»¥ä¾¿ç®¡ç†ï¼ˆé›–ç„¶é€™ç¨®çŸ­éŸ³ç¬¦é€šå¸¸æœƒè‡ªå‹•çµæŸï¼Œä½†åœ¨é€£çºŒæ’­æ”¾æ™‚éœ€è¦ç®¡ç†é•·éŸ³ï¼‰
            activeOscillators.push(osc); 
        }

        // å•Ÿå‹•æ—‹è½‰éŸ³æ•ˆ/éŸ³æ¨‚
        function playSpinSound() {
            initAudio();
            stopSpinSound(); // å…ˆæ¸…é™¤èˆŠçš„

            const style = musicSelect.value;

            if (style === 'mechanical') {
                // --- 1. æ©Ÿæ¢°é½’è¼ª (æ¨¡æ“¬é€£çºŒé‹¸é½’æ³¢) ---
                const osc = audioCtx.createOscillator();
                const gain = audioCtx.createGain();
                osc.type = 'sawtooth';
                osc.frequency.value = 100; // åˆå§‹é »ç‡
                gain.gain.value = 0.05;
                osc.connect(gain);
                gain.connect(audioCtx.destination);
                osc.start();
                
                activeOscillators.push(osc); // è¨˜éŒ„ä¸‹ä¾†ä»¥ä¾¿æ›´æ–°é »ç‡
                activeOscillators.push(gain); // è¨˜éŒ„ gain ä»¥ä¾¿æ·¡å‡º

            } else if (style === 'circus') {
                // --- 2. æ­¡æ¨‚é¦¬æˆ²åœ˜ (Cå¤§èª¿ç¶éŸ³å¾ªç’°) ---
                // Notes: C4, E4, G4, C5, G4, E4
                const notes = [261.63, 329.63, 392.00, 523.25, 392.00, 329.63];
                let noteIndex = 0;
                
                // ç«‹å³æ’­æ”¾ç¬¬ä¸€å€‹éŸ³
                playNote(notes[0], 'triangle', 0.2, 0.1);

                // è¨­å®šå¾ªç’°æ’­æ”¾
                musicInterval = setInterval(() => {
                    noteIndex = (noteIndex + 1) % notes.length;
                    // ä½¿ç”¨ Triangle æ³¢å½¢æ¨¡æ“¬ç®¡é¢¨ç´/æ±½ç¬›æ„Ÿ
                    playNote(notes[noteIndex], 'triangle', 0.2, 0.1); 
                }, 150); // æ¯ 150ms ä¸€å€‹éŸ³

            } else if (style === 'tense') {
                // --- 3. ç·Šå¼µæ™‚åˆ» (ä½é » Drone + è„ˆè¡) ---
                
                // å»ºç«‹ä¸€å€‹æŒçºŒçš„ä½é »åº•å™ª
                const droneOsc = audioCtx.createOscillator();
                const droneGain = audioCtx.createGain();
                droneOsc.type = 'sawtooth';
                droneOsc.frequency.value = 50; // è¶…ä½é »
                droneGain.gain.value = 0.08;
                droneOsc.connect(droneGain);
                droneGain.connect(audioCtx.destination);
                droneOsc.start();
                activeOscillators.push(droneOsc);
                activeOscillators.push(droneGain);

                // åŠ ä¸Šå¿ƒè·³èˆ¬çš„è„ˆè¡
                musicInterval = setInterval(() => {
                    playNote(60, 'square', 0.1, 0.05); // åƒå¿ƒè·³çš„ä½é »
                }, 500);

            } else if (style === 'game') {
                // --- 4. 8-bit é›»ç© (å¿«é€Ÿéš¨æ©Ÿç¶éŸ³) ---
                musicInterval = setInterval(() => {
                    // éš¨æ©Ÿç”¢ç”Ÿ C å¤§èª¿äº”è²éŸ³éšçš„é«˜éŸ³: C5, D5, E5, G5, A5
                    const pentatonic = [523.25, 587.33, 659.25, 783.99, 880.00, 1046.50];
                    const randomNote = pentatonic[Math.floor(Math.random() * pentatonic.length)];
                    playNote(randomNote, 'square', 0.1, 0.05);
                }, 80); // éå¸¸å¿«
            }
        }

        // æ›´æ–°æ©Ÿæ¢°éŸ³æ•ˆçš„é »ç‡ (ä½¿å…¶éš¨é€Ÿåº¦è®Šæ…¢è€Œè®Šä½)
        function updateMechanicalSound(current, total) {
            // activeOscillators[0] æ˜¯ osc, activeOscillators[1] æ˜¯ gain
            if (activeOscillators.length > 0 && activeOscillators[0] instanceof OscillatorNode) {
                const progress = current / total;
                const osc = activeOscillators[0];
                // é »ç‡å¾ 400Hz é™åˆ° 50Hz
                try {
                    osc.frequency.value = Math.max(50, 400 * (1 - progress));
                } catch(e) {}
            }
        }

        function stopSpinSound() {
            // åœæ­¢è¨ˆæ™‚å™¨ (éŸ³æ¨‚å¾ªç’°)
            if (musicInterval) {
                clearInterval(musicInterval);
                musicInterval = null;
            }

            // åœæ­¢æ‰€æœ‰æŒçºŒç™¼è²çš„æŒ¯ç›ªå™¨ (Oscillators)
            activeOscillators.forEach(node => {
                try {
                    if (node instanceof OscillatorNode) {
                        node.stop();
                    } else if (node instanceof GainNode) {
                        // ç¨å¾®æ·¡å‡ºé¿å…çˆ†éŸ³
                        node.gain.setTargetAtTime(0, audioCtx.currentTime, 0.01);
                    }
                } catch (e) {
                    // å¿½ç•¥éŒ¯èª¤ (ä¾‹å¦‚å·²ç¶“åœæ­¢çš„ç¯€é»)
                }
            });
            activeOscillators = [];
        }

        function playWinSound() {
            initAudio();
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine'; // æ­£å¼¦æ³¢ï¼Œè²éŸ³åœ“æ½¤
            // ç°¡å–®çš„ "ç™»ç™»ç™»ç™»" çˆ¬éŸ³
            osc.frequency.setValueAtTime(523.25, audioCtx.currentTime); // C5
            osc.frequency.setValueAtTime(659.25, audioCtx.currentTime + 0.1); // E5
            osc.frequency.setValueAtTime(783.99, audioCtx.currentTime + 0.2); // G5
            osc.frequency.setValueAtTime(1046.50, audioCtx.currentTime + 0.3); // C6

            gain.gain.setValueAtTime(0.2, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 0.8);

            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.8);
        }

        // --- å½ˆçª—èˆ‡ç§»é™¤é‚è¼¯ ---
        function showWinner(name, index) {
            currentWinnerIndex = index;
            document.getElementById('winnerName').innerText = name;
            
            modal.classList.remove('hidden');
            // è§¸ç™¼é‡ç¹ªä»¥åŸ·è¡Œ CSS transition
            void modal.offsetWidth;
            modal.classList.remove('opacity-0');
            modalContent.classList.remove('scale-90');
            modalContent.classList.add('scale-100');

            startConfetti();
        }

        function closeModal() {
            modal.classList.add('opacity-0');
            modalContent.classList.add('scale-90');
            modalContent.classList.remove('scale-100');
            setTimeout(() => {
                modal.classList.add('hidden');
                stopConfetti();
            }, 300);
        }

        function removeWinner(removeAll) {
            const winnerName = document.getElementById('winnerName').innerText;
            let currentNames = getNames();

            if (removeAll) {
                currentNames = currentNames.filter(n => n !== winnerName);
            } else {
                // ç§»é™¤ä¸€å€‹: æ‰¾åˆ°ç¬¬ä¸€å€‹ç¬¦åˆçš„ä¸¦åˆªé™¤
                const idx = currentNames.indexOf(winnerName);
                if (idx > -1) {
                    currentNames.splice(idx, 1);
                }
            }

            textarea.value = currentNames.join('\n');
            updateWheel();
            closeModal();
        }

        // --- ç°¡å–®å½©å¸¶ç‰¹æ•ˆ (Confetti) ---
        let confettiInterval;
        function startConfetti() {
            const c = document.getElementById('confetti');
            c.classList.remove('hidden');
            c.width = window.innerWidth;
            c.height = window.innerHeight;
            const ctxC = c.getContext('2d');
            
            const particles = [];
            for(let i=0; i<100; i++) {
                particles.push({
                    x: Math.random() * c.width,
                    y: Math.random() * c.height - c.height,
                    vx: Math.random() * 4 - 2,
                    vy: Math.random() * 5 + 2,
                    color: `hsl(${Math.random()*360}, 100%, 50%)`
                });
            }

            function drawConfetti() {
                ctxC.clearRect(0, 0, c.width, c.height);
                particles.forEach(p => {
                    p.x += p.vx;
                    p.y += p.vy;
                    if (p.y > c.height) p.y = -10;
                    ctxC.fillStyle = p.color;
                    ctxC.fillRect(p.x, p.y, 6, 6);
                });
            }
            confettiInterval = setInterval(drawConfetti, 20);
        }

        function stopConfetti() {
            clearInterval(confettiInterval);
            document.getElementById('confetti').classList.add('hidden');
        }

        // è¦–çª—ç¸®æ”¾æ™‚é‡ç¹ª
        window.addEventListener('resize', () => {
            drawWheel();
        });

        // å•Ÿå‹•
        init();

    </script>
